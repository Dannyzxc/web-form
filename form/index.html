<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
       <div class="form-div">
                  <form method="post" action="thanks.php">
                        <div class="title_div">
                        <h2 class="title">Register & Get Your Free Brochure </h2>
                        </div>
                        <div class="form-group">
                              <input type="text" id="name" name="name" placeholder="Name" required />
                        </div>
                        <div class="form-group">
                              <input type="text" id="cname" name="cname" placeholder="Company Name" required />
                        </div>
                        <div class="form-group">
                              <input type="email" id="email" name="email" placeholder="Email" required />
                        </div>
                        <div class="form-group">
                              <input type="text" id="phone" name="phone" placeholder="Phone" required pattern="[0-9]{10}" />
                        </div>
                        
                        <div class="form-group">
                              <input type="text" id="state" name="subject1" placeholder="State" required />
                        </div>

                        <div class="form-group">
                              <input type="text" id="city" name="subject2" placeholder="City" required />
                        </div>
                        <div class="submit_btn">
                        <button class="btn btn-secondary" type="submit">SUBMIT</button></div>
                  </form>
            </div>
</body>
</html>
